<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="logo">Super - Tic Tac Toe</div>
		<div class="container">
			<div class="players">
				<span class="player">Player X turn</span>
				<span class="vs">vs</span>
				<span class="player">Computer O turn</span>
			</div>
			<div class="board" id="board">
				<div class="cell inactive" data-cell="0,0"></div>
				<div class="cell inactive" data-cell="0,1"></div>
				<div class="cell inactive" data-cell="0,2"></div>
				<div class="cell inactive" data-cell="1,0"></div>
				<div class="cell inactive" data-cell="1,1"></div>
				<div class="cell inactive" data-cell="1,2"></div>
				<div class="cell inactive" data-cell="2,0"></div>
				<div class="cell inactive" data-cell="2,1"></div>
				<div class="cell inactive" data-cell="2,2"></div>
			</div>
			<button id="playBtn" class="play-button">Start Game</button>
		</div>
	</body>
</html>
